<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to my Shop</title>
</head>
<body>
    <div class="h-screen flex">
        <div class="p-6 w-4/5 h-full flex">
            <div class="p-4 w-3/5">
                <header class="bg-blue-500 text-white p-4">
                    <h1 class="text-2xl text-center">One Piece TCG Marketplace</h1>
                </header>

                <div class="relative mb-6">
                    <input type="text" id="searchInput" class="w-full p-2 border rounded" placeholder="Search for products...">
                </div>

                <div id="shop-catalogs">
                    Loading...
                </div>

            </div>
            <div class="p-4 w-2/5">
                <header class="bg-red-500 text-white p-4 mb-3">
                    <h1 class="text-2xl text-center">Cart Summary</h1>
                </header>
                <!-- Summary Items -->
                <div class="space-y-2 mb-4">
                    <!-- Item 1 -->
                    <div class="flex justify-between">
                        <span>Product Name:</span>
                        <span class="font-semibold">$29.99</span>
                        <select class="border rounded w-20 text-center mr-4">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                        <button class="bg-red-500 text-white rounded px-2 py-1 hover:bg-red-600">Remove</button>
                    </div>

                    <!-- More Summary Items -->
                    <!-- ... -->
                </div>

                <!-- Summary Total -->
                <div class="flex justify-between mb-2">
                    <span>Subtotal:</span>
                    <span class="font-semibold">$59.98</span>
                </div>
                <div class="flex justify-between mb-2">
                    <span>Tax:</span>
                    <span class="font-semibold">$5.00</span>
                </div>
                <div class="flex justify-between mb-2">
                    <span>Total:</span>
                    <span class="font-semibold text-blue-500">$64.98</span>
                </div>
                <button class="w-full bg-blue-400 text-white rounded mt-4 p-2 hover:bg-blue-600">Checkout</button>
            </div>

        </div>
        <div class="p-6 w-1/5 h-full border-l-2">
            <div class="p-4">
                <header class="bg-red-500 text-white p-4 mb-3">
                    <h1 class="text-2xl text-center">Advertisements</h1>
                </header>
                <div id="shop-ads" class="grid place-items-center relative">
                    Loading...
                </div>
            </div>
        </div>
    </div>
</body>
</html>
