<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to my Shop</title>
</head>
<body>
    <div class="h-screen flex">
        <div class="p-6 h-full flex">
            <div class="p-4 w-5/12">
                <div class="border-dashed border-zinc-950 border-2 p-3 mb-3">
                    <header class="bg-blue-500 text-white p-4">
                        <h1 class="text-2xl text-center">One Piece TCG Marketplace</h1>
                    </header>

                    <div class="relative">
                        <input type="text" id="searchInput" class="w-full p-2 border rounded" placeholder="Search for products...">
                    </div>
                </div>

                <div>
                    <div class="border-dashed border-zinc-950 border-2 p-3 mb-3">
                        <div id="shop-catalogs" >
                            Loading...
                        </div>
                    </div>
                </div>

            </div>
            <div class="p-4 w-4/12">
                <div id="shop-cart" class="border-dashed border-zinc-950 border-2 p-3 mb-3"></div>
            </div>

            <div class="p-4 w-3/12 h-full">
                <div class="border-dashed border-zinc-950 border-2 p-3">
                    <header class="bg-red-500 text-white p-4">
                        <h1 class="text-2xl text-center">Advertisements</h1>
                    </header>
                    <div id="shop-ads" class="grid place-items-center relative">
                        Loading...
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
