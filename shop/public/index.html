<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to my Shop</title>
</head>
<body>
    <div class="h-screen flex">
        <div class="p-6 w-4/5 h-full flex">
            <div class="p-4 w-3/5">
                <header class="bg-blue-500 text-white p-4">
                    <h1 class="text-2xl text-center">One Piece TCG Marketplace</h1>
                </header>

                <div class="relative mb-6">
                    <input type="text" id="searchInput" class="w-full p-2 border rounded" placeholder="Search for products...">
                </div>

                <!--      TODO: support tailwind from another app          -->
                <div class="grid grid-cols-3 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
                <div id="shop-catalogs">
                    Loading...
                </div>

            </div>
            <div class="p-4 w-2/5">
                <div id="shop-cart"></div>
            </div>

        </div>
        <div class="p-6 w-1/5 h-full border-l-2">
            <div class="p-4">
                <header class="bg-red-500 text-white p-4 mb-3">
                    <h1 class="text-2xl text-center">Advertisements</h1>
                </header>
                <div id="shop-ads" class="grid place-items-center relative">
                    Loading...
                </div>
            </div>
        </div>
    </div>
</body>
</html>
